{% extends "base.html" %}

{% block start %}
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow-lg p-4" style="max-width: 500px; width: 100%;">
        <h2 class="text-center mb-4 text-success">Create an Account</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label fw-bold">Username</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Enter a username" required>
            </div>
            
            <div class="mb-3">
                <label for="password" class="form-label fw-bold">Password</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Create a password" required>
            </div>
            <div class="mb-3">
                <label for="password_confirm" class="form-label fw-bold">Confirm Password</label>
                <input type="password" id="password_confirm" name="password_confirm" class="form-control" placeholder="Confirm your password" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Register</button>
        </form>
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} mt-3">{{ message }}</div>
            {% endfor %}
        {% endif %}
        <div class="text-center mt-3">
            <small class="text-muted">Already have an account? <a href="{% url 'login' %}" class="text-success">Login here</a>.</small>
        </div>
    </div>
</div>
{% endblock %}
